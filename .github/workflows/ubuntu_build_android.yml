name: Android build on Ubuntu

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
    - name: Checkout branch
      uses: actions/checkout@v2

    - name: Check versions
      run: |
        echo "Node version:"
        node --version
        echo "NPM version:"
        npm --version
        echo "Java version:"
        java -version
        echo "PATH:"
        echo $PATH
        echo "ANDROID_HOME:"
        echo $ANDROID_HOME

#    - name: Adding build tools to path
#      run: |
#        export PATH=$ANDROID_HOME/tools/bin:$PATH
#        export PATH=$ANDROID_HOME/build-tools/$(ls -tr $ANDROID_HOME/build-tools/ | tail -1):$PATH
#        echo $PATH

#    - name: List current Android SDK installations
#      run: sudo $ANDROID_HOME/tools/bin/sdkmanager --list

    - name: Installing Gettext for envsubst command
      run: sudo apt-get update && sudo apt-get install -y gettext-base

    - name: Caching node modules
      uses: actions/cache@v1
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node2-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node2-

    - name: Install npm
      run : |
        npm install

    - name: Setting Environment Variables
      env:
        googleMapApiKey: ${{ secrets.GOOGLE_MAP_API_KEY }}
        mediaPath: /media/cache
        scheme: https
        host: development.trilliontreecampaign.org
        api_url: https://app-development.plant-for-the-planet.org
        base:
        debug: true
        currency: EUR
        mapIdsInventory: dee6acf9de774fe6878813f707b4ab88
        bugsnagApiKey: ${{ secrets.BUGSNAG_API_KEY }}
        androidAppId: org.pftp
        iosAppId: 1444740626
        locationApikKey: ${{ secrets.LOCATION_API_KEY }}
        env: develop
      run: |
        envsubst < .env.deploy > .env.develop
        cp .env.develop .env

# Currently not yet supported different flavors
